    <div class="container">
        <h1>Hospital Bag Checklist</h1>
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="ADD AN ITEM">
            <button class="add-btn" onclick="addItem()">Add Items</button>
        </div>
        <div class="categories">
            <button class="category-btn" data-category="mama" onclick="addItems('mama', this)">For Mama</button>
            <button class="category-btn" data-category="baby" onclick="addItems('baby', this)">For Baby</button>
            <button class="category-btn" data-category="kids" onclick="addItems('kids', this)">For Kids</button>
            <button class="category-btn" data-category="dad" onclick="addItems('dad', this)">For Dad</button>
        </div>
        <div class="bag-lists-container">
            <div id="mamaList" class="bag-list"></div>
            <div id="babyList" class="bag-list"></div>
            <div id="kidsList" class="bag-list"></div>
            <div id="dadList" class="bag-list"></div>
        </div>
    </div>
    <script>
        var suggestions = {
            'mama': ['Comfortable clothing', 'Toiletries', 'Nursing bras', 'Snacks', 'Breast pads', 'Pillow', 'Entertainment (book, magazine)', 'Insurance information'],
            'baby': ['Diapers', 'Baby clothes', 'Swaddle blankets', 'Burp cloths', 'Newborn hats', 'Baby wipes', 'Baby lotion', 'Car seat'],
            'kids': ['Change of clothes', 'Snacks', 'Favorite toy', 'Entertainment (books, coloring books)', 'Pajamas', 'Toothbrush', 'Blanket', 'Child\'s medical information'],
            'dad': ['Change of clothes', 'Toiletries', 'Snacks', 'Phone charger', 'Entertainment (book, music)', 'Important documents', 'Comfortable shoes', 'Camera']
        };

        function addItem() {
            var itemInput = document.getElementById("itemInput");
            var selectedCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            var bagList = document.getElementById(selectedCategory + 'List');

            if (itemInput.value.trim() !== "") {
                var newItem = document.createElement("div");
                newItem.innerHTML = `
                    <div class="item-container">
                        <span>${itemInput.value}</span>
                        <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                    </div>
                `;

                bagList.appendChild(newItem);
                itemInput.value = "";

                // Scroll to the newly added item
                newItem.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteItem(btn) {
            var bagList = document.getElementById(btn.closest('.bag-list').id);
            var itemContainer = btn.parentNode.parentNode;

            bagList.removeChild(itemContainer);
        }

        function addItems(category, btn) {
            var bagList = document.getElementById(category + 'List');
            bagList.innerHTML = '';

            suggestions[category].forEach(function (item) {
                var newItem = document.createElement("div");
                newItem.innerHTML = `
                    <div class="item-container">
                        <span>${item}</span>
                        <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
                    </div>
                `;
                newItem.classList.add("bag-item");

                bagList.appendChild(newItem);
            });

            // Add and remove the 'active' class to mark the active category button
            document.querySelectorAll('.category-btn').forEach(function (button) {
                button.classList.remove('active');
            });
            btn.classList.add('active');
        }
