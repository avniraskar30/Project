    <h1><u>PREGNANCY TRACKER</u></h1>

    <label for="conceptionDate"><i><b>PLEASE ENTER THE LAST PERIOD DATE:</b></i></label>
    <input type="date" id="conceptionDate"><br><br>

    <script>
        function calculatePregnancy() {
            const conceptionDateInput = document.getElementById('conceptionDate').value;
            const today = new Date();
		const conceptionDate=new Date(conceptionDateInput);
		if(conceptionDate > today){
			document.getElementById('error').innerText="Error:Date cannot be in future";
			  document.getElementById('result').innerText="";
			return;
		}


            
            const weeksPregnant = Math.floor((today - conceptionDate) / (7 * 24 * 60 * 60 * 1000));
            const deliveryDate = new Date(conceptionDate);
            deliveryDate.setDate(deliveryDate.getDate() + (40 * 7)); // Assuming a 40-week pregnancy
           let trimester;
             if(weeksPregnant >=1 && weeksPregnant<=13)
             {
                trimester="first";
             }
             else if(weeksPregnant >=13 && weeksPregnant<=28)
             {
                trimester="second";
             }
             else
             {
                trimester="third";
             }


            const resultText = `<b>Current Week of Pregnancy: ${weeksPregnant} weeks</b><br><b>Estimated Delivery Date: ${deliveryDate.toDateString()}</b><br><b>You are Currently in your ${trimester} trimester of Your Pregnancy stage.</b>`;
;

            document.getElementById('result').innerHTML = resultText;
              document.getElementById('error').innerText ="";

    }
